@if (data) {
  @for (filter of data; track filter.key) {
    @switch (filter.type) {
      @case ("text") {
        <!-- Type Filter is not assignable to type FilterText | undefined -->
        <app-filter-text [filter]="filter"></app-filter-text>
      }
      @case ("date") {
        <app-filter-date [filter]="filter"></app-filter-date>
      }
    }
  }
}
